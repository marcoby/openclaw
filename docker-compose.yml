services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: marcoby-openclaw:local
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Tokens are generated during onboarding; do not require at boot
      # OPENCLAW_GATEWAY_TOKEN can be added later if desired
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
      # Microsoft Teams / Azure Bot
      MSTEAMS_APP_ID: ${MSTEAMS_APP_ID:-}
      MSTEAMS_APP_PASSWORD: ${MSTEAMS_APP_PASSWORD:-}
      MSTEAMS_TENANT_ID: ${MSTEAMS_TENANT_ID:-}
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    restart: unless-stopped
    command: [ "node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789", "--allow-unconfigured" ]

  openclaw-cli:
    image: marcoby-openclaw:local
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: [ "node", "dist/index.js" ]

volumes:
  openclaw_config: {}
  openclaw_workspace: {}
